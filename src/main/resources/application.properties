spring.datasource.url=jdbc:postgresql://localhost:5432/spring_restfull
spring.datasource.username=postgres
spring.datasource.password=dev
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
server.servlet.context-path=/spring

#Número máximo em millisegundos que o cliente aguardará uma conexão
spring.datasource.hikari.connection-timeout= 20000

#Número mínimo de conexões que o hikari manterá
spring.datasource.hikari.minimum-idle= 5

#Número máximo de pool de conexões
spring.datasource.hikari.maximum-pool-size= 40

#Tempo ocioso para conexões se encerrarem
spring.datasource.hikari.idle-timeout= 10000

#Salvar no banco de dados automaticamente
spring.datasource.hikari.auto-commit= true